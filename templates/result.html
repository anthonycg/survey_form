<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Results of Survey</title>
</head>
<body>
    <div class="container bg bg-dark col-md-4" style="padding-bottom:15px; border-radius: 3%;">
        <h2 class="text-primary">Name: {{session['username']}}</h2>
        <h3 class="text-light">Location: {{session['location']}}</h2>
        <h3 class="text-light">Favorite Language: {{session['fav_lang']}}</h2>
        <h4 class="text-success">Comments: {{session['comments']}}</h2>
        
        <form action="/">
            <button class="btn btn-light">Go back</button>
        </form>
    </div>
</body>
</html>
