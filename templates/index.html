<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Survey</title>
</head>
<body>
    <div class="container bg bg-dark col-md-4" style="padding-bottom:15px; margin-top: 15px; border-radius: 3%;" >
        <h1 class="text-light">Survey</h1>
        <div class="mb-3">
        <form action="/process" method="post">
                
            <input type="text" class="form-control" name="username" placeholder="Enter your name">
            
            </div>
            <select class="form-select" name="location" aria-label="Default select example" style="margin-bottom:15px;">
                <option selected>Location</option>
                <option value="Austin">Austin</option>
                <option value="New York">New York</option>
                <option value="San Francisco">San Francisco</option>
            </select>
            <select class="form-select" name="fav_lang" aria-label="Default select example">
                <option selected>Favorite Language</option>
                <option value="HTML">HTML</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
            </select>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" name="comments" id="exampleFormControlTextarea1" rows="2" placeholder="Enter your comments"></textarea>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>

            {% if 'user' in session%}

            {% endif %}
    </div>
</body>
</html>
